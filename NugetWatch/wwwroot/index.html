<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NugetWatch</title>
    <base href="/" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <script>
        // the beforeinstallprompt event is called before blazor finishes loading so we capture it here and Blazor will pick it up after loading.
        (function () {
            var attached = true;
            function onBeforeInstallPrompt(e) {
                window.DeferredBeforeInstallPromptEvent = e;
                // prevent default. Blazor will handle the event when it loads.
                e.preventDefault();
            };
            window.GetDeferredBeforeInstallPromptEvent = function () {
                if (attached) {
                    attached = false;
                    window.removeEventListener('beforeinstallprompt', onBeforeInstallPrompt);
                    var ret = window.DeferredBeforeInstallPromptEvent;
                    if (ret) {
                        delete window.DeferredBeforeInstallPromptEvent;
                        return ret;
                    }
                }
                return null;
            };
            window.addEventListener('beforeinstallprompt', onBeforeInstallPrompt);
        })();
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.

    </div>
    <script src="_framework/blazor.webassembly.js"></script>

</body>

</html>
